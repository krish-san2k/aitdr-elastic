services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL","curl -sS http://localhost:9200/_cluster/health | grep -q '\"status\"'"]
      interval: 10s
      timeout: 10s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    depends_on: [elasticsearch]
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"

  logstash:
    image: docker.elastic.co/logstash/logstash:8.9.0
    depends_on: [kafka, elasticsearch]
    volumes:
      - ../logstash/pipeline.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5044:5044"

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.9.0
    depends_on: [logstash]
    volumes:
      - ../filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    command: filebeat -e -c /usr/share/filebeat/filebeat.yml
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aitdr
      POSTGRES_PASSWORD: aitdrpass
      POSTGRES_DB: aitdr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/neo4jpass
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data

  ml_scorer:
    build: ../services/ml_scorer
    depends_on: [kafka]
    environment:
      - MODEL_PATH=/app/models/isoforest.pkl
      - KAFKA_BOOTSTRAP=kafka:9092
    restart: unless-stopped

  copilot:
    build: ../services/copilot
    depends_on: [elasticsearch]
    environment:
      - ES_URL=http://elasticsearch:9200
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  orchestrator:
    build: ../services/orchestrator
    depends_on: [copilot, ml_scorer, elasticsearch]
    environment:
      - ES_URL=http://elasticsearch:9200
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JIRA_URL=http://example-jira.local
      - EDR_API=http://mock-edr.local
    ports:
      - "8000:8000"
    restart: unless-stopped

  ingest_sim:
    build: ../services/ingest_simulator
    depends_on: [kafka]
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
    restart: unless-stopped

  web-ui:
    build: ../services/web-ui
    depends_on: [orchestrator]
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8000
    ports:
      - "3000:5000"
    restart: unless-stopped

volumes:
  esdata:
  pgdata:
  neo4jdata:
