name: CD - Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ML Scorer
        uses: docker/build-push-action@v4
        with:
          context: .
          file: services/ml_scorer/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-ml-scorer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-ml-scorer:${{ github.sha }}

      - name: Build and push Copilot
        uses: docker/build-push-action@v4
        with:
          context: .
          file: services/copilot/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-copilot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-copilot:${{ github.sha }}

      - name: Build and push Orchestrator
        uses: docker/build-push-action@v4
        with:
          context: .
          file: services/orchestrator/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-orchestrator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-orchestrator:${{ github.sha }}

      - name: Build and push Ingest Simulator
        uses: docker/build-push-action@v4
        with:
          context: .
          file: services/ingest_simulator/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-ingest-simulator:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aitdr-ingest-simulator:${{ github.sha }}

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images pushed to: ${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_STEP_SUMMARY

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH (Optional - requires SSH configuration)
        if: ${{ secrets.SSH_HOST != '' }}
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          REMOTE_COMPOSE_DIR: ${{ secrets.REMOTE_COMPOSE_DIR }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd ${REMOTE_COMPOSE_DIR}
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker system prune -f
            echo "Deployment completed successfully"
            docker-compose ps
          EOF
